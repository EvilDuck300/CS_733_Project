<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Generator - Input</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸ¯ AI Presentation Generator</h1>
            <p class="subtitle">Transform your research papers into professional presentation slides</p>
        </header>

        <main>
            <form id="inputForm" enctype="multipart/form-data">
                <div class="form-section">
                    <h2>ğŸ“„ Upload PDF Document</h2>
                    <div class="file-upload-container">
                        <input type="file" id="pdfFile" name="pdfFile" accept=".pdf" required>
                        <label for="pdfFile" class="file-upload-label">
                            <span class="file-upload-icon">ğŸ“„</span>
                            <span class="file-upload-text">Choose PDF file or drag it here</span>
                            <span class="file-upload-hint">Maximum file size: 50MB</span>
                        </label>
                        <div id="fileName" class="file-name-display"></div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>ğŸ‘¥ Select Audience Type</h2>
                    <div class="select-container">
                        <select id="audienceType" name="audienceType" required>
                            <option value="">-- Select Audience Type --</option>
                            <option value="students">Students</option>
                            <option value="professionals">Professionals</option>
                            <option value="general">General Audience</option>
                            <option value="academic">Academic/Research</option>
                            <option value="business">Business/Corporate</option>
                            <option value="beginners">Beginners</option>
                            <option value="advanced">Advanced</option>
                        </select>
                    </div>
                </div>

                <div class="form-section">
                    <h2>ğŸ“ Presentation Description</h2>
                    <div class="textarea-container">
                        <textarea 
                            id="description" 
                            name="description" 
                            rows="6" 
                            placeholder="Enter a brief description of what you want in your presentation. For example: 'Create slides covering chapters 1-3 on computer systems, focusing on hardware components and their functions.'"
                            required></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> / 1000 characters
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" id="submitBtn" class="submit-btn">
                        <span class="btn-text">Generate Presentation</span>
                        <span class="btn-loader" style="display: none;">â³ Processing...</span>
                    </button>
                </div>
            </form>

            <div id="statusMessage" class="status-message" style="display: none;"></div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
